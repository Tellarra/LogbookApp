<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="../css/materialize.css"  media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link type="text/css" rel="stylesheet" href="../css/mainStylesheet.css"/>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="../js/materialize.min.js"></script>

<!-- Signature plugin -->
<script src="../Plugins/js/jSignature.min.js"></script>
<script>
$(document).ready(function(){
	//NavBar
    $('.sidenav').sidenav();
	//Floating button +
	// $('.fixed-action-btn').floatingActionButton();
	//Date picker
	$('.datepicker').datepicker();
	//Time Picker
	$('.timepicker').timepicker();
	//Select Button
	$('select').formSelect();
	//Signature
	$("#signature").jSignature();

});		
</script>
<title>LogBook</title>
</head>

<body>
<div class="pages" id="page" data-theme="a" >
<nav>
    <div class="nav-wrapper">
      <a href="#!" class="center brand-logo">Log Book</a>
      <a data-rel="back" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons left">arrow_back</i></a>
      <ul class="left hide-on-med-and-down">
        <li><a data-rel="back"><i class="material-icons left">arrow_back</i></a></li>
      </ul>
    </div>
  </nav>
 <h1 align="center">Enter your session's information</h1>
<div class="row">
	<form class="col s12">
		  <div class="row">
				<div class="input-field col s12">
				  <input id="txtLicenseNo" type="text" class="validate">
				  <label for="txtLicenseNo">License Number</label>
				</div>
			  </div>
			  <div class="row">
				<div class="input-field col s12">
				  <input id="txtRegNo" type="text" class="validate">
				  <label for="txtRegNo">Car Registration Number</label>
				</div>
			  </div>
			  <div class="row">
				<div class="input-field col s12">
				  <input id="txtDate" type="text" class="datepicker">
				  <label for="txtDate">Date</label>
				</div>
			  </div>
			  <div class="row">
				<div class="input-field col s12">
				  <input id="txtStartTime" type="text" class="timepicker">
				  <label for="txtStartTime">Start time</label>
				</div>
			  </div>
			  <div class="row">
				<div class="input-field col s12">
				  <input id="txtFinishTime" type="text" class="timepicker">
				  <label for="txtFinishTime">Finish time</label>
				</div>
			  </div>
			  <div class="row">
				<div class="input-field col s12">
				  <input id="txtTime" type="text" class="validate">
				  <label for="txtTime">Driving Time</label>
				</div>
			  </div>
			  <div class="row">
				<div class="input-field col s12">
				  <input id="txtOdom" type="text" class="validate">
				  <label for="txtOdom">Odometer Before Driving</label>
				</div>
			  </div>
			  <div class="row">
				<div class="input-field col s12">
				  <input id="txtOdomAfter" type="text" class="validate">
				  <label for="txtOdomAfter">Odometer After Driving</label>
				</div>
			  </div>
			  <div class="input-field col s12 m6">
    			<select class="icons">
      				<option value="" disabled selected>Choose your option</option>
      				<option value="Day">Day</option>
      				<option value="Night">Night</option>
      				<option value="Day and Night">Day and Night</option>
   	 			</select>
    		<label>Light</label>
  			</div>
  			<div class="input-field col s12">
				<select multiple>
				  <option value="" disabled selected>Choose your options</option>
				  <optgroup label="Traffic">
					  <option value="Light">Light</option>
					  <option value="Moderate">Moderate</option>
					  <option value="Heavy">Heavy</option>
				  </optgroup>
				  <optgroup label="Weather">
					  <option value="Dry">Dry</option>
					  <option value="Wet">Wet</option>
				  </optgroup>
				  <optgroup label="Road">
					  <option value="Local Street">Local Street</option>
					  <option value="Main Road">Main Road</option>
					  <option value="Inner City">Inner City</option>
					  <option value="Freeway">Freeway</option>
					  <option value="Rural Hwy">Rural Hwy</option>
					  <option value="Rural Other">Rural Other</option>
					  <option value="Gravel">Gravel</option>
				  </optgroup>
				</select>
				<label>Materialize Multiple Select</label>
			  </div>
			  <div class="input-field col s12">
			  	<div id="signature"></div>
			  </div>
			</form>
		</div>
	</div>
</body>
</html>
